<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://nicortiz.com/images/fa/fontawesome-pro-5.15.4-web/css/all.css">
    <link rel="stylesheet" href="https://unpkg.com/tachyons/css/tachyons.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body class="flex justify-center items-center">

<div class="code tc" style="width: 400px;">
    <h1 class="f1 tc ma2">Calculator</h1>

    <div id="myCalc">
        <div id="screen">
            <div class="cf tr pa3 f4">
                <div class="fl" style="visibility: hidden">&#8203;</div> <!-- ensuring line height remains without explicit height -->
                <div id="previous"></div>
            </div>
            <div class="cf tr code pa3 f2">
                <div class="fl" style="visibility: hidden">&#8203;</div> <!-- ensuring line height remains without explicit height -->
                <div id="current">hello</div>
            </div>
        </div>

        <div id="buttons">
            <div id="functions">
                <div id="clearButton" class="calc-button hover-bg-light-red bg-red hover-black">
                    clear
                </div>

                <div id="deleteButton" class="calc-button hover-bg-light-blue bg-blue hover-black">
                    delete
                </div>
            </div>
            <div id="digits">
                <div class="digit calc-button">7</div>

                <div class="digit calc-button">8</div>

                <div class="digit calc-button">9</div>

                <div class="operator calc-button">รท</div>

                <div class="digit calc-button">4</div>

                <div class="digit calc-button">5</div>

                <div class="digit calc-button">6</div>

                <div class="operator calc-button">x</div>

                <div class="digit calc-button">1</div>

                <div class="digit calc-button">2</div>

                <div class="digit calc-button">3</div>

                <div class="operator calc-button">-</div>

                <div class="digit calc-button">0</div>

                <div id="decimalButton" class="calc-button">.</div>

                <div id="equalsButton" class="calc-button">=</div>

                <div id="addButton" class="operator calc-button">+</div>
            </div>
        </div>
    </div>

    <div id="log"><!-- replace with JS --></div>

    <footer class="cf bottom-0 pa2 mt5 w-100 tc">
        <a href="https://github.com/heynicortiz/top_calculator"><i class="fab fa-github fa-2x dib grow"></i></a><br>
        <a href="https://nicortiz.com/"><span class="dib grow">Made by Nic Ortiz</span></a>
    </footer>

</div>

</body>
</html>
